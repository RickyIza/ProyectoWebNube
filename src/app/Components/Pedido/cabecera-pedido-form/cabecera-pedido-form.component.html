<div class="container">
    <div class="row">
        <form autocomplete="off" [formGroup]="form" (ngSubmit)="onSubmit()" class="user">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">Estado del Pedido:</div>
                                </div>
                                <input class="form-control" formControlName="estadopedido" [(ngModel)]="pedido.estadopedido" type="text" readonly/><br>
                            </div>
                        </div>
                    </div> 
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">Cliente:</div>
                                </div>
                                <h5>{{usuario.nombre}} {{usuario.apellido}}</h5>
                                <input class="form-control" formControlName="idUsuario" [(ngModel)]="pedido.idUsuario" type="hidden" readonly/><br>
                                <!--<input type="text" name="criteria" id="criteria" class="form-control" placeholder="Ingrese su número de cédula y pulse Enter..."  (change)="searchUsuario($event)" />-->
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">Total:</div>
                                </div>
                                <input type="number" formControlName="total" [(ngModel)]="pedido.total" class="form-control" readonly/>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

    </div>
    <div class="row">
        <div class="percentage">
            <button type="submit" (click)="onSubmit()" class="btn btn-sm btn-info" ><fa-icon [icon]="faCheck"></fa-icon></button>                                            
        <button type="button" class="btn btn-sm btn-danger" [routerLink]="['/detalle']"><fa-icon [icon]="faBackspace"></fa-icon></button>
